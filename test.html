    <style>
        .custom-date-input {
            position: relative;
            display: inline-block;
        }

        .custom-date-input input[type="date"] {
            width: 100%;
            padding-right: 30px;
            /* пространство для иконки */
        }

        .custom-date-input input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
            /* скрыть стандартный значок */
            pointer-events: none;
        }

        .custom-date-input .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: url('/img/calendar2.png') no-repeat center center;
            background-size: contain;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 20;
            /* курсор "указатель" */
        }

        /* Для браузеров на основе WebKit (Chrome, Safari, Edge) */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Для Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Общий стиль, если необходимо */
        input[type="number"] {
            appearance: textfield;
        }
    </style>

     <script>

        const customDateInputs = document.querySelectorAll('.custom-date-input')

        customDateInputs.forEach((customDateInput, index) => {
            const dateIcon = customDateInput.querySelector('.icon')
            const label = customDateInput.querySelector('label');
            const input = customDateInput.querySelector('input')
           
            dateIcon.addEventListener('click', () => {
                const dateInput = customDateInput.querySelector('.date-input')
                dateInput.showPicker()
            })
        })

        document.querySelectorAll('.inputBox').forEach(function (inputBox) {
            const input = inputBox.querySelector('input');
            const label = inputBox.querySelector('label');


            if (input && label) {
                input.addEventListener('focusout', function () {
                    if (this.value.trim() === "") {
                        label.classList.remove('no-value');
                    } else {
                        label.classList.add('no-value');
                    }
                });
            }
        });


    </script>
